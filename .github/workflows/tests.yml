# Combined Testing Workflow for all PHP versions

name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  php83:
    name: PHP 8.3 Tests
    uses: ./.github/workflows/test-reusable.yml
    with:
      php-version: '8.3'

  php84:
    name: PHP 8.4 Tests
    uses: ./.github/workflows/test-reusable.yml
    with:
      php-version: '8.4'

  # Summary job that requires all tests to pass
  tests-complete:
    name: All Tests Complete
    runs-on: ubuntu-latest
    needs: [php83, php84]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.php83.result }}" != "success" || "${{ needs.php84.result }}" != "success" ]]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed successfully"
          fi
